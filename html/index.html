<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <nav>
        <h2 id="user-greeting" class="hidden"></h2>
        <button type="submit" class="hidden" id="log-out">Log Out</button>
    </nav>
    <div id="div-hold"></div>
    <template id='log-in-template'>
        <h1>Shopping List Log In</h1>
        <br>
        <form>
            <label for="user-name">Username</label><br>
            <input type="text" name="user-name" id="user-name"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password"><br>
            <button id="log-in-btn" type="submit">Log In</button><br>
            <p id="mistake-alert" class="hidden"></p>
        </form>
    </template>
    <template id="shoping-list-template">
        <h1>Shopping List</h1>
        <div id="items">
            <img id="add-item" src="../img/addcart.png"></img>
            <ul id="ul-list">
            </ul>
        </div>
    </template>
    <script src="../js/login.js"></script>
</body>

</html>
